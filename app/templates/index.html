<html>
	<head>
		<title>SneakPeek</title>
		<meta charset="utf-8" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

	<body>

		<!-- Header -->
			<header id="header">
				<h1>SneakPeek</h1>
				<p>SneakPeek is a user driven shoe rental platform. Where shoe owners send their shoes to us to be
                rented, and receive a profit. While, renters can get two day shoe rentals of any shoe.</p>
			</header>

		<!-- Signup Form -->
			<form id="signup-form" method="post" action="/">
				<input type="email" name="email" id="email" placeholder="Email Address" />
				<select name="usertype">
				    <option value="owner">Owner</option>
				    <option value="renter">Renter</option>
				    <option value="both">Both</option>
				</select>
				<input type="submit" value="Sign Up"/>
			</form>

		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="https://www.instagram.com/uniexpressmeals/" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
					<li><a href="mailto:uniexpressmeals@gmail.com" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
				</ul>
